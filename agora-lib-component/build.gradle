apply plugin: 'com.android.library'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.3"

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles 'consumer-rules.pro'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation "androidx.appcompat:appcompat:$appcompat"
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'


//    api 'io.agora.rtc:full-sdk:2.9.0.104'
//    api 'io.agora.rtc:full-sdk:3.0.0'
//    api 'io.agora.rtc:full-sdk:3.1.2'

    api 'io.agora.rtc:full-sdk:3.1.2'
    api 'io.agora:agoraplayer:1.1.2'

    api "com.cosmos.mediax:beautysdk_interact:$VERSION_NAME"
    api "com.cosmos.mediax:beautyutils:$beautyutils"
    api project(path:":base")

}
