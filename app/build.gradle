apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        applicationId "com.cosmos.beautydemo"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility 1.8
        targetCompatibility 1.8
    }

    packagingOptions {
        pickFirst 'lib/armeabi/libyuvutils.so'
        pickFirst 'lib/armeabi/libyuvtools.so'
        pickFirst 'lib/arm64-v8a/libyuvutils.so'
        pickFirst 'lib/arm64-v8a/libyuvtools.so'
        pickFirst 'lib/armeabi-v7a/libyuvutils.so'
        pickFirst 'lib/armeabi-v7a/libyuvtools.so'
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'androidx.core:core-ktx:1.3.1'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.1'
    implementation 'com.cosmos.rifle:core:2.1.5'
    implementation 'com.cosmos.rifle:native:1.1.8'

    implementation project(path:":qiniu")
    implementation project(path:":tx")
    implementation project(path:":mmnormal")
    implementation project(path:":agora")
}

apply plugin: 'rifle.plugin'
rifleConfig {
    appId = "6b38bc8e6afdbd040b8f6386b65c0aac"          // 管理后台申请的应用APPID
    appKey = "dbb95879b283f5d591e0ac5ce4401fe5"         // 管理后台申请的应用APPKEY
    versionName = android.defaultConfig.versionName     // 当前应用的版本名称
    // enable = true                      // 打开/关闭插件（默认为true）
    // symbolsDir = "src/main/obj"        // 带符号表SO文件所在目录（默认为"src/main/obj"）
    // enableSymbolsUpload = true         // 打开/关闭提交带符号表SO的功能（默认为true）
    // waitingSymbolsUpload = true      // 打包完成后需要确认符号表文件是否提交完成，未完成需要等待提交完成。默认true
}

